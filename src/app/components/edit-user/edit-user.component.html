<form (ngSubmit)="updateUser()" class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="name" class="form-label">Nombre:</label>
    <input id="name" class="form-control" [(ngModel)]="user.name" name="name" required />
  </div>

  <div class="col-md-4">
    <label for="lastName" class="form-label">Apellido:</label>
    <input id="lastName" class="form-control" [(ngModel)]="user.lastName" name="lastName" required />
  </div>

  <div class="col-md-4">
    <label for="phone" class="form-label">Teléfono:</label>
    <input id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required />
  </div>

  <div class="col-md-4">
    <label for="street" class="form-label">Calle:</label>
    <input id="street" class="form-control" [(ngModel)]="user.address.street" name="street" required />
  </div>

  <div class="col-md-4">
    <label for="city" class="form-label">Ciudad:</label>
    <input id="city" class="form-control" [(ngModel)]="user.address.city" name="city" required />
  </div>

  <div class="col-md-4">
    <label for="state" class="form-label">Estado:</label>
    <input id="state" class="form-control" [(ngModel)]="user.address.state" name="state" required />
  </div>

  <div class="col-md-4">
    <label for="zipCode" class="form-label">Código Postal:</label>
    <input id="zipCode" class="form-control" [(ngModel)]="user.address.zipCode" name="zipCode" required />
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-info">Actualizar Usuario</button>
  </div>
</form>
